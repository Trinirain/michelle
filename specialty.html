<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order a Cake</title>
    <link rel="stylesheet" href="combined-style.css">
    <style >
       body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
}

.form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #a52a2a;
    text-align: center;
}

h2 {
    color: #8068d6;
    margin-top: 30px;
}

label {
    font-size: 14px;
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input[type="text"],
input[type="number"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

textarea {
    height: 80px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #a52a2a;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #8b4513;
}

#cake-type {
    margin-bottom: 20px;
}

#cheesecake-form button {
    background-color: #a52a2a;
}

#cheesecake-form button:hover {
    background-color: #8b4513;
}

#tiramisu-form button {
    background-color: #8068d6;
}

#tiramisu-form button:hover {
    background-color: #6a52a3;
}

    </style>

    
    <script>
        function showForm(cakeType) {
            document.getElementById('cheesecake-form').style.display = cakeType === 'cheesecake' ? 'block' : 'none';
            document.getElementById('tiramisu-form').style.display = cakeType === 'tiramisu' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Order a Cake</h1>
        <label for="cake-type">Choose the type of cake you'd like to order:</label>
        <select id="cake-type" name="cake_type" onchange="showForm(this.value)">
            <option value="" disabled selected>Select a cake</option>
            <option value="cheesecake">Cheesecake</option>
            <option value="tiramisu">Tiramisu</option>
        </select>

        <!-- Cheesecake Form -->
        <form id="cheesecake-form" style="display:none;" action="#" method="POST">
            <h2>Cheesecake Order</h2>
            <label for="occasion">What occasion is this for?</label>
            <input type="text" id="occasion" name="occasion" required>

            <label for="servings">How many people will be served?</label>
            <input type="number" id="servings" name="servings" min="1" required>

            <label for="flavor">Choose your cheesecake flavor:</label>
            <select id="flavor" name="flavor" required>
                <option value="chocolate">Chocolate</option>
                <option value="pina_colada">Pina Colada</option>
                <option value="strawberry">Strawberry</option>
                <option value="blueberry">Blueberry</option>
                <option value="coconut">Coconut</option>
                <option value="seasonal">Seasonal</option>
            </select>

            <label for="crust">Choose your crust:</label>
            <select id="crust" name="crust" required>
                <option value="graham">Graham Cracker</option>
                <option value="oreo">Oreo</option>
                <option value="nut_based">Nut-Based</option>
                <option value="gluten_free">Gluten-Free</option>
            </select>

            <label for="toppings">Additional toppings or swirls:</label>
            <textarea id="toppings" name="toppings"></textarea>

            <label for="bake">Baked or No-Bake:</label>
            <select id="bake" name="bake" required>
                <option value="baked">Baked</option>
                <option value="no_bake">No-Bake</option>
            </select>

            <label for="dietary">Dietary restrictions or allergies:</label>
            <textarea id="dietary" name="dietary"></textarea>

            <label for="date">Desired delivery/pickup date:</label>
            <input type="date" id="date" name="date" required>

            <label for="decorations">Special decorations or messages:</label>
            <textarea id="decorations" name="decorations"></textarea>

            <button type="submit">Place Cheesecake Order</button>
        </form>

        <!-- Tiramisu Form -->
        <form id="tiramisu-form" style="display:none;" action="#" method="POST">
            <h2>Tiramisu Order</h2>
            <label for="occasion">What occasion is this for?</label>
            <input type="text" id="occasion" name="occasion" required>

            <label for="servings">How many people will be served?</label>
            <input type="number" id="servings" name="servings" min="1" required>

            <label for="variation">Choose your tiramisu variation:</label>
            <select id="variation" name="variation" required>
                <option value="classic">Classic</option>
                <option value="chocolate">Chocolate</option>
                <option value="fruit_infused">Fruit-Infused</option>
                <option value="liqueur">Different Liqueur</option>
            </select>

            <label for="coffee_strength">Preferred coffee strength:</label>
            <select id="coffee_strength" name="coffee_strength" required>
                <option value="mild">Mild</option>
                <option value="moderate">Moderate</option>
                <option value="strong">Strong</option>
            </select>

            <label for="layers">Additional layers or fillings:</label>
            <textarea id="layers" name="layers"></textarea>

            <label for="dietary">Dietary restrictions or allergies:</label>
            <textarea id="dietary" name="dietary"></textarea>

            <label for="date">Desired delivery/pickup date:</label>
            <input type="date" id="date" name="date" required>

            <label for="decorations">Special decorations or messages:</label>
            <textarea id="decorations" name="decorations"></textarea>

            <button type="submit">Place Tiramisu Order</button>
        </form>
    </div>
</body>
</html>
